<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #canvas {
      /* width: 100%;
      height: 100%; */
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>  
  <script>
    const canvas = document.getElementById('canvas')
    const context = canvas.getContext('2d');

    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    const particles = [];
    const properties = {
      bgColor: 'rgba(17, 17, 19, 1)',
      particleColor: 'rgba(255, 255, 255, 1)',
      // particleColor: 'rgba(255, 40, 40, 1)',
      particleRadius: 3,
      particleCount: 500,
      particleMaxVelocity: 0.5,
      lineLength: 50,
      particleLife: 10
    };

    window.onresize = () => {
      const w = canvas.width = innerWidth;
      const h = canvas.height = innerHeight;
    }

    class Particle {      constructor() {
        this.x = Math.random()*w;
        this.y = Math.random()*h;
        // this.radius = Math.random()*5;
        // this.line = Math.random()*5;       
        this.velocityX = Math.random()*(properties.particleMaxVelocity*2)-properties.particleMaxVelocity;
        this.velocityY = Math.random()*(properties.particleMaxVelocity*2)-properties.particleMaxVelocity;
        this.life = Math.random() * properties.particleLife*60;
      }
      position() {
        this.x + this.velocityX > w && this.velocityX > 0 || this.x + this.velocityX < 0 && this.velocityX < 0 ? this.velocityX*=-1: this.velocityX;
        this.y + this.velocityY > w && this.velocityY > 0 || this.y + this.velocityY < 0 && this.velocityY < 0 ? this.velocityY*=-1: this.velocityY;
        this.x += this.velocityX;
        this.y += this.velocityY;
      }
      reDraw() {
        context.beginPath();
        context.arc(this.x, this.y, properties.particleRadius, 0, Math.PI*2, true);
        // context.arc(this.x, this.y, Math.random()*2 + 3, 0, Math.PI*2, true);
        // context.arc(this.x, this.y, this.radius, 0, Math.PI*2, true);
        context.closePath();
        context.fillStyle = properties.particleColor;
        // context.fillStyle = this.color;
        context.fill();
      }
      reCalculateLife() {
        if(this.life < 1) {
          this.x = Math.random()*w;
          this.y = Math.random()*h;
          this.velocityX = Math.random()*(properties.particleMaxVelocity*2)-properties.particleMaxVelocity;
          this.velocityY = Math.random()*(properties.particleMaxVelocity*2)-properties.particleMaxVelocity;
          this.life = Math.random() * properties.particleLife*60;
        }
        this.life--;
      }

    }

    const reDrawBackground = () => {
      context.fillStyle = properties.bgColor;
      context.fillRect(0, 0, w, h);
    };

    const reDrawParticles = () => {
      for(let i in particles) {
        particles[i].reCalculateLife();
        particles[i].position();
        particles[i].reDraw();
      }
    };

    const reDrawLines = () => {
      let x1, y1, x2, y2, length, opacity;
      for(let i in particles) {
        for(let j in particles) {
          x1 = particles[i].x;
          y1 = particles[i].y;
          x2 = particles[j].x;
          y2 = particles[j].y;
          length = Math.sqrt(Math.pow(x2-x1, 2) + Math.pow(y2-y1, 2));
          if (length < properties.lineLength) {
            opacity = 1 - length/properties.lineLength;
            context.lineWidth = '0,5';
            // context.lineWidth = Math.random()*5+1;
            // context.lineWidth = particles[i].line;
            context.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
            context.beginPath();
            context.moveTo(x1, y1);
            // context.quadraticCurveTo((x2-x1)*0.1, (y2-y1)*0.1, x2, y2)
            context.lineTo(x2, y2);
            context.closePath();
            context.stroke();
          }
        }
      }
    };

    const loop = () => {
      reDrawBackground();
      reDrawLines();
      reDrawParticles();
      requestAnimationFrame(loop);
    };
    
    const init = () => {
      for(let i = 0; i < properties.particleCount; i++) {
        particles.push(new Particle);
      }
      loop();
    };

    init();
  </script>
</body>
</html>
