  <h2>Анимация синусоиды</h2>
  <div>
    <canvas id="canvas"></canvas>
  </div>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const pi = Math.PI

    canvas.width = 400;
    canvas.height = 200

    for (let x = 0.5; x < 400; x += 10) {
      ctx.moveTo(x, 0);
      ctx.lineTo(x, 400);
    }

    for (let y = 0.5; y < 400; y += 10) {
      ctx.moveTo(0, y);
      ctx.lineTo(400, y);
    }

    ctx.strokeStyle = "#888";
    ctx.stroke();

    let x = 0;
    

    const drawSin = () => {
      // y = 100 + 30 * Math.sin(x*10);
      // x += 0.1;
      y = 100 + 30 * Math.sin(x*500);
      if (x>400) {
        x = 0;
      } else {
        x += 0.1;
      }
      ctx.beginPath()
      ctx.fillRect(x, y, 2, 2);
      let timer = setTimeout(drawSin, 1);
      ctx.closePath()
    }

    drawSin();

  </script>
