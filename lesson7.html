      let y = (R - r)*Math.sin(teta) - d*Math.sin((R-r)*teta/r)
      teta += 0.1;
      ctx.fillRect(300+x, 300+y, 4, 4);
      timer = setTimeout(spirograth, 1);
    }

      };
    er.oninput = (event) => {

      };
    ed.oninput = (event) => {

      };
