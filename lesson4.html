  <h2>Отрисовка окружности</h2>
  <div>
    <canvas id="canvas"></canvas>
  </div>
  
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const pi = Math.PI

    canvas.width = 400;
    canvas.height = 200

    for (var x = 0.5; x < 400; x += 10) {
      ctx.moveTo(x, 0);
      ctx.lineTo(x, 400);
    }

    for (var y = 0.5; y < 400; y += 10) {
      ctx.moveTo(0, y);
      ctx.lineTo(400, y);
    }

    ctx.strokeStyle = "#888";
    ctx.stroke();

    ctx.beginPath()
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'red'
    ctx.fillStyle = "yellow"
    ctx.arc(100, 100, 75, 0, pi*2, true)
    ctx.stroke()
    ctx.fill()
    ctx.closePath()

    ctx.beginPath()
    ctx.lineWidth = 5;
    ctx.strokeStyle = 'red'
    ctx.fillStyle = "green"
    ctx.arc(300, 100, 75, 0, pi*2, true)
    ctx.stroke()
    ctx.fill()
    ctx.closePath()

    ctx.clearRect(0,0,400,200)

    canvas.onmousemove = (event) => {

      let x = event.offsetX;
      let y = event.offsetY;

      ctx.clearRect(0,0,400,200)
      ctx.beginPath()
      const radius = Math.pow(Math.pow(x-200, 2) + Math.pow(y-100, 2), 0.5)
      ctx.arc(200, 100, radius, 0, 2*pi);
      ctx.stroke();
      ctx.fill();
    }

    

  </script>
</body>
